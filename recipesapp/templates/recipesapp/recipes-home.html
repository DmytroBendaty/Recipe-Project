{% extends 'recipesapp/layout.html' %} {% block content %}
<h1 align="center">Головна</h1>
<h2>Список рецептів:</h2>
{% for recipe in recipes %}
<div class="card my-4" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title">{{ recipe.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ recipe.author }}</h6>

    <p class="card-text">Рейтинг: {{ recipe.average_rating }}/5</p>
    <h6 class="card-subtitle mb-2 text-muted">
      {{ recipe.updated_at| date:"F d, Y" }}
    </h6>
    <a href="{% url 'recipes-detail' recipe.pk %}" class="btn btn-primary"
      >Переглянути рецепт</a
    >
  </div>
</div>
{% endfor %} {% endblock content %}
