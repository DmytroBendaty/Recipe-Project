{% extends 'recipesapp/layout.html' %} {% block content %}
<h1>{{recipe.title}}</h1>
<div class="card my-4" style="width: 50rem">
    <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ recipe.author }}</h6>
        <p class="card-text">{{ recipe.description }}</p>
    </div>
</div>

<form method="post">
    {% csrf_token %}
    {{ rating_form.as_p }}
    <button type="submit">Оцінити</button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock content %}
